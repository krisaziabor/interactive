<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Kojo Aziabor League Report</title>
</head>
<body>

    <!-- Headline section -->
    <div class="headline">
      <p id="headline">Loading headline...</p>
    </div>

    <!-- Scoreboard section -->
    <div class="scoreboard">
      <div class="score-container">
        <div class="score" id="score-jay">Loading...</div>
        <div class="player-name" id="name-1">JAY</div>
      </div>
      <div class="score-container">
        <div class="score" id="score-kris">Loading...</div>
        <div class="player-name" id="name-2">KRIS</div>
      </div>
    </div>

    <!-- Image section -->
    <div class="image-container">
      <img id="dynamic-image" src="/assets/4b2106a86747912ee6514f4e5c0e9d4a.png" alt="Loading image..." />
      <div id="image-caption" class="caption">Loading caption...</div>
    </div>

    <!-- Reports Section -->
    <div class="reports-container">
      <h2>The Daily Roundup</h2>
      <div class="sport">
          <h3>TENNIS</h3>
          <ul>
              <li id="tennis-score">Loading...</li>
          </ul>
      </div>
      <div class="sport">
          <h3>FM</h3>
          <ul>
              <li id="fm-score">Loading...</li>
          </ul>
      </div>
      <div class="sport">
          <h3>FIFA</h3>
          <ul>
              <li id="fifa-score">Loading...</li>
          </ul>
      </div>
      <div class="sport">
          <h3>PING-PONG</h3>
          <ul>
              <li id="pingpong-score">Loading...</li>
          </ul>
      </div>
  </div>

    <!-- Footer section -->
    <footer class="footer">
        <!-- Title Row -->
        <div class="footer-title">
          <h1>Kojo Aziabor League Report</h1>
        </div>
      
        <!-- Date and Subtitle Row -->
        <div class="footer-subtitle">
          <p id="current-date"></p>
          <p>Today's Paper</p>
        </div>
      
        <!-- Latest Scores and Button Row -->
        <div class="footer-bottom">
            <a href="https://www.figma.com/slides/cJf9r2ktw1PLXcHPTxgrx4/Kojo-Aziabor-League--%3E-ART-369?node-id=0-1&t=eERPGgcCygLu3eSV-1"><button id="documentation">Read my documentation here</button></a>
            <input type="text" id="user-code" placeholder="Jay or Kris? Enter code" onkeypress="handleKeyPress(event)" />
        </div>
      </footer>

    <script src="cms/google-sheet-cms/front-get-data.js"></script>
    <script>
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', options);

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const userCode = event.target.value.trim();
                if (userCode === 'lawehkojo') {
                    sessionStorage.setItem('authorized', 'jay');
                    window.location.href = 'players/jay/jay.html';
                } else if (userCode === 'attehkojoarsenal') {
                    sessionStorage.setItem('authorized', 'kris');
                    window.location.href = 'players/kris/kris.html';
                } else {
                    alert('Invalid code. Please try again.');
                    event.target.value = '';
                }
            }
        }
    </script>
</body>
</html>
