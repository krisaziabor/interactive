<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../press-conferences.css" />
    <title>Post-match Press Conference</title>
  </head>
  <body>
    <header>
      <h1 id="main-heading">Post-match press conference, Kris</h1>
    </header>
    <div class="question-container" id="question-container">
      <p><strong>Brett Ortega</strong><br />The Athletic</p>
      <p id="question">Thoughts on the match today, Kris? How do you feel going into the next round of matches against Jay?</p>
    </div>
    <div class="response-container" id="response-container">
      <input
        type="text"
        placeholder="Enter your response and press Enter to leave"
        onkeypress="if(event.key === 'Enter') { window.location.href = '../index.html'; }"
      />
    </div>
  </body>
</html>
