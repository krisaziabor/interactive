<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison - Ad or Art</title>
    <link rel="stylesheet" href="comparison-styles.css" />
  </head>
  <body>
    <div class="comparison-container">
      <!-- Left Ad Side -->
      <div class="image-side" id="ad-side">
        <img src="../assets/04ad-art.jpg" alt="Ad Image" />
        <div class="text-overlay ad-text">
          <h2>Ad,</h2>
          <p>Photos should look like they belong on someone's IG explore page. Professional, yet contemporary, fun, and mainstream.</p>
        </div>
      </div>


      <!-- Right Art Side -->
        <div class="image-side" id="art-side">
            <img src="../assets/04ad-art.jpg" alt="Art Image" />
            <div class="text-overlay art-text">
                <h2>Art?</h2>
                <p>Photos should be clean yet avant-garde, experimental but not raw, relatable while not being something you can find on someone’s Instagram feed.</p>
            </div>
            </div>
        </div>
        

    <a href="/gallery.html" class="back-button">← Back to Gallery</a>
    <button class="next-button" id="next-button">Next →</button>

    <div class="toggle-container">
      <button id="toggle-text-button">Hide Text</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
