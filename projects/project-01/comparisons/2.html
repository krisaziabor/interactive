<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison - Ad or Art</title>
    <link rel="stylesheet" href="/comparisons/comparison-styles.css" />
  </head>
  <body>
    <div class="comparison-container">
      <!-- Left Ad Side -->
      <div class="image-side" id="ad-side">
        <img src="/assets/02-ad.jpg" alt="Ad Image" />
        <div class="text-overlay ad-text">
          <h2>Ad,</h2>
          <p>Figures must be visible within the darkness. Viewers must understand the performance and clearly see the subjects</p>
        </div>
      </div>


      <!-- Right Art Side -->
        <div class="image-side" id="art-side">
            <img src="/assets/02-art.jpg" alt="Art Image" />
            <div class="text-overlay art-text">
                <h2>Art?</h2>
                <p>Why not blur the lines of what can be easily understood? 4 legs yet no visible hands – why not?.</p>
            </div>
            </div>
        </div>
        

    <a href="/gallery.html" class="back-button">← Back to Gallery</a>
    <button class="next-button" id="next-button">Next →</button>

    <div class="toggle-container">
      <button id="toggle-text-button">Hide Text</button>
    </div>

    <script src="/comparisons/script.js"></script>
  </body>
</html>
